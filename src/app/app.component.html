<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <div *ngIf="myForm.get('firstName')?.touched && myForm.get('firstName')?.hasError('required')">
      First Name is required.
    </div>
    <div *ngIf="myForm.get('firstName')?.hasError('maxlength')">
      First Name cannot exceed 50 characters.
    </div>
    <div *ngIf="myForm.get('firstName')?.hasError('pattern')">
      First Name must be alphanumeric.
    </div>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <div *ngIf="myForm.get('firstName')?.touched && myForm.get('lastName')?.hasError('required')">
      Last Name is required.
    </div>
    <div *ngIf="myForm.get('lastName')?.hasError('maxlength')">
      Last Name cannot exceed 50 characters.
    </div>
    <div *ngIf="myForm.get('lastName')?.hasError('pattern')">
      Last Name must be alphanumeric.
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="myForm.get('email')?.touched &&  myForm.get('email')?.hasError('required')">
        Email is required.
      </div>
      <div *ngIf="myForm.get('email')?.hasError('email')">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
